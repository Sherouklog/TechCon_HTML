        main {

        section {

            max-width: 400px;
            margin: 0 auto;

            flex-direction: column;

<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>

    <!-- Main Section -->
    <main>
        <!-- Contact Information Section -->
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">mailto:email@example.com</a></p>
            <p>Follow us on:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Map Section -->
        <section>
            <h2>Conference Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95592831547648!3d-37.81720974201345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5774a0e4a1b1b8!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1690059734187!5m2!1sen!2sus"

                loading="lazy">

        </section>

        <!-- Contact Us Form Section -->
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
